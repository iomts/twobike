			<script type="text/javascript">
				function SetCwinHeight(){
					var iframeid=document.getElementById("iframe"); //iframe id
					if (document.getElementById){
						if (iframeid && !window.opera){
							if (iframeid.contentDocument && iframeid.contentDocument.body.offsetHeight){
								iframeid.height = iframeid.contentDocument.body.offsetHeight;
							}else if(iframeid.Document && iframeid.Document.body.scrollHeight){
								iframeid.height = iframeid.Document.body.scrollHeight;
							}
						}
					}
					window.scrollTo(0,0);
				}
				$(function(){
					var flag = true;
					$('.menu_title_primary').click(function(){
						var hiddenElem = $(this).next('.menu_desc_primary');
						$('.menu_desc_primary').hide();
						$('.menu_title_primary').addClass('closed');
						//如果显示就隐藏，如果隐藏就显示
						
						if(flag){
							hiddenElem.show();
							$(this).removeClass('closed');
							flag = false;
						}else{
							flag = true;
							hiddenElem.hide();
							$(this).addClass('closed');
						}
						
					})
					
					$('.menu_desc_primary a').click(function(){
						$('.menu_desc_primary .selected').removeClass('selected');
						$(this).addClass('selected');
					})
				})
			</script>
